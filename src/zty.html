<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!--<meta name="viewport" content="width=375,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>-->
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <title></title>
</head>
<style type="text/css">

</style>

<body>
    <div id="app" class="wrapper" style="display:none;" v-show="isAppShow">
        <div class="top-menu-wrapper" v-show="showSearch">
            <div class="search-wrapper" v-show="showSearch">
                <div class="home" @click="jumpHome()"></div>
                <input type="text" class="search" placeholder="搜索淘宝/京东宝贝" @tap="searchJump()"></input>
                <div class="mine" v-show="face" @click="jumpMine()">
                    <img :src="face">
                </div>
            </div>
        </div>

        <div v-for="(item,inx) in combObj">
            <s-one :img-list="item.banner || null" :product-obj="item.cnav || null" :color-num="item.color_num" v-if="item.res_style=='zty_01'"></s-one>
            <s-two :img-list="item.banner || null" :product-obj="item.cnav || null" :color-num="item.color_num" v-if="item.res_style=='zty_02'"></s-two>
            <s-three :img-list="item.banner || null" :product-obj="item.cnav || null" :color-num="item.color_num" v-if="item.res_style=='zty_03'"></s-three>
        </div>
        <!--悬浮窗-->
        <comp-drag :flowad="flowAd"></comp-drag>
        <smask></smask>
    </div>
</body>

</html>
